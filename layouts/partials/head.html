<meta charset="utf-8">
<meta http-equiv="content-type" content="text/html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ if .IsHome }}{{ $.Site.Params.Subtitle }}{{ else if .Description}}{{ .Description | plainify }}{{ else }}{{ .Summary | plainify }}{{ end }}" />
<meta name="keywords" content="{{ with .Params.Keywords }}{{ delimit . ", " }}{{ else }}{{ $.Site.Params.Keywords }}{{ end }}" />
<meta name="robots" content="noodp" />
<link rel="canonical" href="{{ .Permalink }}" />
{{- hugo.Generator }}

{{ partial "css" . }}

<!-- Custom CSS to override theme properties (/static/custom.css) -->
{{ if (fileExists "static/custom.css") -}}
  <link rel="stylesheet" type="text/css" href="{{ "custom.css" | absURL }}">
{{- end }}

<!-- Icons -->
<link rel="manifest" href="{{ $.Site.Params.favicon}}/manifest.webmanifest">
<link rel="icon" href="{{ $.Site.Params.favicon}}/favicon.ico" sizes="any">
<link rel="icon" href="{{ $.Site.Params.favicon}}/icon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" href="{{ $.Site.Params.favicon}}/apple-touch-icon.png">
