<footer class="footer">
  <div class="info">
    <span class="copyright">(c) {{ dateFormat "2006" now }} {{ .Site.Title }} </span><span class="hugo">generated by <a href="https://gohugo.io/">hugo</a></span><span class="theme">theme <a href="https://github.com/fehmer/hugo-theme-crt">crt</a> | <a href="https://fontawesome.com/license/free">font-awesome</a></span><span class="end"/>
  </div>
  {{ if .Site.Params.links }}
  <div class="links-container"><span class="start"/><span class="links">
    <span>links:

      {{range $link := .Site.Params.links}}
      <a href="{{$link.href}}" title="{{$link.title}}">{{ partial (print "icons/links/" $link.icon )}}</a>
      {{end}}
    </span>
  </div>
  {{ end }}
</footer>
